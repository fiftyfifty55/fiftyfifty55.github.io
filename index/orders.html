<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的訂單｜Meow5</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efeee9;
      --bar:#d9cec3;
      --drawer:#e7ded5;
      --ink:#111;
      --muted:rgba(0,0,0,.7);
      --line:rgba(0,0,0,.14);
      --shadow:0 12px 40px rgba(0,0,0,.18);
      --headerH:64px;
      --footerH:64px;

      --r:18px;
      --accent:#b0714d;
      --btn:#cb997e;
      --panel:#eee6df;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, "Noto Sans TC";
      background: var(--bg);
      color: var(--ink);
      padding-top: var(--headerH);
      padding-bottom: var(--footerH);
    }

    /* ===== Header / Footer / Drawer / Search（同 member.html，略同樣式） ===== */
    .topbar{
      position:fixed; top:0; left:0; right:0;
      height: var(--headerH);
      background: var(--bar);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      padding: 0 14px;
      z-index: 100;
    }
    .topbar-left,.topbar-right{display:flex; align-items:center; gap:10px;}
    .topbar-right{justify-content:flex-end;}
    .brand{
      font-family: "Luckiest Guy", cursive;
      font-weight: 400;
      color: var(--btn);
      font-size: 34px;
      letter-spacing: 2px;
    }
    .icon-btn{
      width:44px;height:44px;border:none;background:transparent;
      font-size:22px;cursor:pointer;line-height:1;
      display:flex; align-items:center; justify-content:center;
    }
    .icon-link{
      width:44px;height:44px;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none;
    }
    .logo{
      width: 80px;
      height: 50px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      margin-left: -20px;
    }
    .logo img{ width:100%; height:100%; object-fit:contain; display:block; }
    .icon-img{ width:50px; height:26px; object-fit:contain; display:block; }
    .icon-btn.icon-btn-img{ padding:0; }

    .footer-fixed{
      position:fixed; bottom:0; left:0; right:0;
      height: var(--footerH);
      background: var(--bar);
      display:flex; align-items:center; justify-content:space-between;
      padding: 0 18px;
      z-index: 100;
      color: rgba(0,0,0,.75);
      font-weight: 700;
    }
    .overlay{ position:fixed; inset:0; background: rgba(0,0,0,.35); z-index: 90; }
    .drawer{
      position:fixed; top:0; left:0;
      width:280px; height:100vh;
      background: var(--drawer);
      z-index: 95;
      box-shadow: var(--shadow);
      transform: translateX(-105%);
      transition: transform .25s ease;
      display:flex; flex-direction:column;
    }
    .drawer.open{ transform: translateX(0); }
    .drawer-header{
      height: var(--headerH);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 14px;
      border-bottom:1px solid var(--line);
    }
    .drawer-title{ font-weight:900; letter-spacing:2px; }
    .drawer-nav{ padding:10px; display:flex; flex-direction:column; gap:6px; }
    .nav-item{
      width:100%;
      text-decoration:none;
      color: var(--ink);
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.06);
      border-radius:10px;
      padding:12px;
      font-weight:800;
      letter-spacing:1px;
    }
    button.nav-item{
      -webkit-appearance:none; appearance:none;
      font:inherit; color:inherit;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.06);
      border-radius:10px;
      padding:12px;
      width:100%;
      text-align:left;
      font-weight:800;
      letter-spacing:1px;
      cursor:pointer;
      display:flex; justify-content:space-between; align-items:center;
    }
    .chev{ display:inline-block; font-size:14px; opacity:.8; transform: rotate(-90deg); transition: transform .2s ease; }
    #productToggle[aria-expanded="true"] .chev{ transform: rotate(0deg); }
    .submenu{ padding-left:8px; display:flex; flex-direction:column; gap:6px; margin:2px 0 6px; }
    .submenu[hidden]{ display:none; }
    .nav-subitem{
      text-decoration:none;
      color: var(--muted);
      background: rgba(255,255,255,.28);
      border:1px solid rgba(0,0,0,.06);
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
    }

    .search-panel{
      position:fixed; inset:0; z-index:95;
      display:none; align-items:flex-start; justify-content:center;
      padding-top: calc(var(--headerH) + 14px);
    }
    .search-panel.open{ display:flex; }
    .search-box{
      width: min(720px, calc(100% - 28px));
      background:#f5f1ee;
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      box-shadow: var(--shadow);
      padding:14px;
    }
    .search-head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .search-title{ font-weight:900; letter-spacing:2px; }
    .search-input{
      width:100%; height:44px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.18);
      padding:0 12px; font-size:16px; outline:none;
    }
    .search-results{ margin-top:12px; display:flex; flex-direction:column; gap:8px; max-height:320px; overflow:auto; }
    .search-item{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:10px 12px; border-radius:12px;
      background: rgba(0,0,0,.05); cursor:pointer;
    }
    .search-item .name{ font-weight:900; }
    .search-item .meta{ color: rgba(0,0,0,.6); font-weight:700; }

    /* ===== 訂單頁內容 ===== */
    .page{ max-width: 980px; margin: 0 auto; padding: 18px 18px 60px; }

    .title{
      margin: 8px 0 12px;
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: 2px;
    }

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .tab{
      border:none;
      border-radius: 999px;
      padding: 10px 14px;
      background: rgba(255,255,255,.7);
      font-weight: 1000;
      cursor:pointer;
    }
    .tab.active{
      background: var(--btn);
      color:#fff;
    }

    .card{
      background: var(--panel);
      border-radius: var(--r);
      padding: 14px;
    }

    .empty{
      background: rgba(255,255,255,.7);
      border-radius: var(--r);
      padding: 18px;
      font-weight: 900;
      color: rgba(0,0,0,.7);
      text-align:center;
    }

    .btnBack{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      border-radius: 999px;
      padding: 10px 16px;
      background: var(--btn);
      color:#fff;
      font-weight: 1000;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-left">
      <button class="icon-btn" id="menuBtn" aria-label="開啟導覽" aria-controls="drawer" aria-expanded="false">☰</button>
      <a class="logo" href="./index.html" aria-label="回到首頁">
        <img src="image/logo.png" alt="Meow5 Logo">
      </a>
    </div>

    <div class="brand">Meow5</div>

    <div class="topbar-right">
      <button class="icon-btn icon-btn-img" id="searchBtn" aria-label="搜尋">
        <img class="icon-img" src="image/search.png" alt="">
      </button>

      <a class="icon-link" href="./member.html" aria-label="會員中心">
        <img class="icon-img" src="image/member.png" alt="">
      </a>

      <a class="icon-link" href="./cart.html" aria-label="購物車">
        <img class="icon-img" src="image/cart.png" alt="">
      </a>
    </div>
  </header>

  <footer class="footer-fixed">
    <div>© 2025 Meow5</div>
    <div>service@meow5.tw｜版權資訊</div>
  </footer>

  <div class="overlay" id="overlay" hidden></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-header">
      <div class="drawer-title">導覽</div>
      <button class="icon-btn" id="closeBtn" aria-label="關閉導覽">✕</button>
    </div>
    <nav class="drawer-nav">
      <button class="nav-item" id="productToggle" aria-expanded="false">
        <span>商品</span><span class="chev">▾</span>
      </button>
      <div class="submenu" id="productSubmenu" hidden>
        <a class="nav-subitem" href="./products.html">全部商品</a>
        <a class="nav-subitem" href="./products.html?theme=生活用品">生活用品</a>
        <a class="nav-subitem" href="./products.html?theme=玩具">玩具</a>
        <a class="nav-subitem" href="./products.html?theme=服飾">服飾</a>
      </div>

      <a class="nav-item" href="./member.html">會員中心</a>
      <a class="nav-item" href="./favorites.html">收藏清單</a>
      <a class="nav-item" href="./faq.html">FAQ</a>
      <a class="nav-item" href="./about.html">關於我們</a>
      <a class="nav-item" href="./contact.html">聯絡我們</a>
    </nav>
  </aside>

  <section class="search-panel" id="searchPanel" aria-hidden="true">
    <div class="search-box">
      <div class="search-head">
        <div class="search-title">搜尋商品</div>
        <button class="icon-btn" id="searchCloseBtn" aria-label="關閉搜尋">✕</button>
      </div>
      <input id="searchInput" class="search-input" type="text" placeholder="輸入商品名稱…">
      <div class="search-results" id="searchResults"></div>
    </div>
  </section>

  <main class="page">
    <div class="title">我的訂單</div>

    <div class="tabs" id="tabs">
      <button class="tab" data-tab="pending">待出貨</button>
      <button class="tab" data-tab="shipped">已出貨</button>
      <button class="tab" data-tab="pickup">待取件</button>
      <button class="tab" data-tab="review">待評價</button>
    </div>

    <section class="card">
      <div class="empty" id="emptyBox">
        目前此分類沒有訂單 ✨<br>
        去逛逛商品，為貓咪挑個喜歡的吧！
        <div>
          <a class="btnBack" href="./products.html">回商品頁購物</a>
        </div>
      </div>

      <div id="orderList" hidden></div>
    </section>
  </main>

  <script src="./products-data.js"></script>
  <script>
    // Drawer / Search（同 member）
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const productToggle = document.getElementById("productToggle");
    const productSubmenu = document.getElementById("productSubmenu");

    function openDrawer() {
      drawer.classList.add("open");
      drawer.setAttribute("aria-hidden", "false");
      overlay.hidden = false;
      menuBtn.setAttribute("aria-expanded", "true");
      document.body.style.overflow = "hidden";
    }
    function closeDrawer() {
      drawer.classList.remove("open");
      drawer.setAttribute("aria-hidden", "true");
      menuBtn.setAttribute("aria-expanded", "false");
      overlay.hidden = true;
      document.body.style.overflow = "";
    }
    menuBtn.addEventListener("click", openDrawer);
    closeBtn.addEventListener("click", closeDrawer);

    (function initProductSubmenu() {
      productToggle.setAttribute("aria-expanded", "false");
      productSubmenu.hidden = true;
      productToggle.addEventListener("click", () => {
        const expanded = productToggle.getAttribute("aria-expanded") === "true";
        productToggle.setAttribute("aria-expanded", String(!expanded));
        productSubmenu.hidden = expanded;
      });
    })();

    const searchBtn = document.getElementById("searchBtn");
    const searchPanel = document.getElementById("searchPanel");
    const searchCloseBtn = document.getElementById("searchCloseBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    function openSearch(){
      searchPanel.classList.add("open");
      searchPanel.setAttribute("aria-hidden","false");
      overlay.hidden = false;
      document.body.style.overflow = "hidden";
      searchInput.value = "";
      searchResults.innerHTML = "";
      setTimeout(()=>searchInput.focus(), 0);
    }
    function closeSearch(){
      searchPanel.classList.remove("open");
      searchPanel.setAttribute("aria-hidden","true");
      if(!drawer.classList.contains("open")) overlay.hidden = true;
      document.body.style.overflow = "";
    }
    searchBtn.addEventListener("click", openSearch);
    searchCloseBtn.addEventListener("click", closeSearch);

    overlay.addEventListener("click", () => {
      if (drawer.classList.contains("open")) closeDrawer();
      if (searchPanel.classList.contains("open")) closeSearch();
    });

    function renderSearchResults(list){
      searchResults.innerHTML = "";
      if(list.length === 0){
        searchResults.innerHTML = `<div style="color:rgba(0,0,0,.6);font-weight:800;padding:8px 4px;">找不到符合的商品</div>`;
        return;
      }
      list.slice(0,8).forEach(p => {
        const item = document.createElement("div");
        item.className = "search-item";
        item.innerHTML = `<div class="name">${p.name}</div><div class="meta">$${p.price}｜${p.theme}</div>`;
        item.addEventListener("click", () => location.href = `product-detail.html?id=${p.id}`);
        searchResults.appendChild(item);
      });
    }
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      if(!q){ searchResults.innerHTML = ""; return; }
      const filtered = (window.PRODUCTS || []).filter(p => (p.name || "").toLowerCase().includes(q));
      renderSearchResults(filtered);
    });

    // Tabs（先做 UI，資料之後可串）
    const tabs = document.getElementById("tabs");
    const params = new URLSearchParams(location.search);
    const initTab = params.get("tab") || "pending";

    function setActive(tab){
      document.querySelectorAll(".tab").forEach(b => {
        b.classList.toggle("active", b.dataset.tab === tab);
      });
      // 目前沒有資料 → 顯示空狀態
      document.getElementById("emptyBox").hidden = false;
      document.getElementById("orderList").hidden = true;
    }

    tabs.addEventListener("click", (e) => {
      const btn = e.target.closest(".tab");
      if(!btn) return;
      const tab = btn.dataset.tab;
      history.replaceState(null,"", `?tab=${encodeURIComponent(tab)}`);
      setActive(tab);
    });

    setActive(initTab);
  </script>
</body>
</html>
