<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡我們｜Meow5</title>

  <!-- 字體（跟首頁一致） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efeee9;
      --bar:#d9cec3;
      --drawer:#e7ded5;
      --ink:#111;
      --muted:rgba(0,0,0,.7);
      --line:rgba(0,0,0,.14);
      --shadow:0 12px 40px rgba(0,0,0,.18);
      --headerH:64px;

      --panel:#efe4e0;
      --card:rgba(255,255,255,.65);
      --cardLine:rgba(0,0,0,.10);
      --accent:#b0714d;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, "Noto Sans TC";
      background: var(--bg);
      color: var(--ink);
      line-height: 1.9;
      padding-top: var(--headerH);
    }

    /* ===== Fixed Header（同首頁） ===== */
    .topbar{
      position:fixed; top:0; left:0; right:0;
      height: var(--headerH);
      background: var(--bar);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      padding: 0 14px;
      z-index: 100;
    }
    .topbar-left,.topbar-right{display:flex; align-items:center; gap:10px;}
    .topbar-right{justify-content:flex-end;}

    .icon-btn{
      width:44px;height:44px;border:none;background:transparent;
      font-size:22px;cursor:pointer;line-height:1;
      display:flex; align-items:center; justify-content:center;
    }
    .icon-link{
      width:44px;height:44px;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:var(--ink); font-size:22px;
    }

    .logo{
      width: 80px;
      height: 50px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      margin-left: -20px;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .brand{
      font-family: "Luckiest Guy", cursive;
      font-weight: 400;
      font-style: normal;
      color: #cb997e;
      font-size: 34px;
      letter-spacing: 2px;
    }

    .icon-img{
      width: 50px;
      height: 26px;
      object-fit: contain;
      display:block;
    }
    .icon-btn.icon-btn-img{ padding:0; }

    /* ===== Overlay（drawer/search 共用） ===== */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.35);
      z-index: 90;
    }

    /* ===== Drawer ===== */
    .drawer{
      position:fixed; top:0; left:0;
      width:280px; height:100vh;
      background: var(--drawer);
      z-index: 95;
      box-shadow: var(--shadow);
      transform: translateX(-105%);
      transition: transform .25s ease;
      display:flex; flex-direction:column;
    }
    .drawer.open{ transform: translateX(0); }

    .drawer-header{
      height: var(--headerH);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 14px;
      border-bottom:1px solid var(--line);
    }
    .drawer-title{ font-weight:900; letter-spacing:2px; }

    .drawer-nav{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .nav-item{
      width:100%;
      text-decoration:none;
      color: var(--ink);
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.06);
      border-radius:10px;
      padding:12px;
      font-weight:800;
      letter-spacing:1px;
    }
    button.nav-item{
      appearance:none;
      font: inherit;
      color: inherit;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      text-align: left;
      font-weight: 800;
      letter-spacing: 1px;
      cursor: pointer;
    }
    .nav-accordion{
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
    }
    .chev{
      display:inline-block;
      font-size:14px;
      opacity:.8;
      transform: rotate(-90deg);
      transition: transform .2s ease;
    }
    #productToggle[aria-expanded="true"] .chev{
      transform: rotate(0deg);
    }
    .submenu{
      padding-left:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
      margin:2px 0 6px;
    }
    .submenu[hidden]{ display:none; }
    .nav-subitem{
      text-decoration:none;
      color: var(--muted);
      background: rgba(255,255,255,.28);
      border:1px solid rgba(0,0,0,.06);
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
    }

    /* ===== Search Panel ===== */
    .search-panel{
      position:fixed; inset:0; z-index:95;
      display:none;
      align-items:flex-start; justify-content:center;
      padding-top: calc(var(--headerH) + 14px);
    }
    .search-panel.open{ display:flex; }
    .search-box{
      width: min(720px, calc(100% - 28px));
      background:#f5f1ee;
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      box-shadow: var(--shadow);
      padding:14px;
    }
    .search-head{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .search-title{ font-weight:900; letter-spacing:2px; }
    .search-input{
      width:100%; height:44px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.18);
      padding: 0 12px;
      font-size:16px;
      outline:none;
    }
    .search-results{ margin-top:12px; display:flex; flex-direction:column; gap:8px; max-height:320px; overflow:auto; }
    .search-item{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      background: rgba(0,0,0,.05);
      cursor:pointer;
    }
    .search-item:hover{ filter: brightness(.98); }
    .search-item .name{ font-weight:900; }
    .search-item .meta{ color: rgba(0,0,0,.6); font-weight:700; }

    /* ===== Page ===== */
    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 28px 18px 70px;
    }

    .hero{
      background: var(--panel);
      border-radius:18px;
      padding:26px 22px;
      margin-bottom:18px;
      border: none;
    }
    .hero h1{
      margin:0;
      font-size:32px;
      font-weight:900;
      letter-spacing:1px;
    }
    .hero p{
      margin-top:10px;
      color: rgba(0,0,0,.6);
      max-width:60ch;
      font-size:14px;
      font-weight:700;
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    .card{
      background: var(--card);
      border: none;
      border-radius:18px;
      padding:20px 18px;
    }
    .card h2{
      margin:0 0 8px;
      font-size:15px;
      font-weight:900;
      letter-spacing:1px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .icon{
      width:28px;
      height:28px;
      border-radius:10px;
      background: var(--btn);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#1a1a1a;
      flex: 0 0 auto;
    }
    .card p{
      margin:0 0 10px;
      color:#333;
      font-size:14px;
      font-weight:700;
    }
    .contact-link{
      display:inline-block;
      margin-top:6px;
      color: var(--accent);
      font-weight:900;
      text-decoration:none;
      padding-bottom:2px;
    }
    .contact-link:hover{
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    @media (max-width:720px){
      .cards{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <!-- ===== Fixed Header ===== -->
  <header class="topbar">
    <div class="topbar-left">
      <button class="icon-btn" id="menuBtn" aria-label="開啟導覽" aria-controls="drawer" aria-expanded="false">☰</button>

      <a class="logo" href="./index.html" aria-label="回到首頁">
        <img src="image/logo.png" alt="Meow5 Logo">
      </a>
    </div>

    <div class="brand">Meow5</div>

    <div class="topbar-right">
      <button class="icon-btn icon-btn-img" id="searchBtn" aria-label="搜尋">
        <img class="icon-img" src="image/search.png" alt="">
      </button>

      <a class="icon-link" href="./member/index.html" aria-label="會員中心">
        <img class="icon-img" src="image/member.png" alt="">
      </a>

      <a class="icon-link" href="./cart.html" aria-label="購物車">
        <img class="icon-img" src="image/cart.png" alt="">
      </a>
    </div>
  </header>

  <!-- ===== Overlay ===== -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- ===== Drawer ===== -->
  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-header">
      <div class="drawer-title">導覽</div>
      <button class="icon-btn" id="closeBtn" aria-label="關閉導覽">✕</button>
    </div>

    <nav class="drawer-nav">
      <button class="nav-item nav-accordion" id="productToggle" aria-expanded="false">
        <span>商品</span><span class="chev">▾</span>
      </button>

      <div class="submenu" id="productSubmenu" hidden>
        <a class="nav-subitem" href="./products.html">全部商品</a>
        <a class="nav-subitem" href="./products.html?theme=生活用品">生活用品</a>
        <a class="nav-subitem" href="./products.html?theme=玩具">玩具</a>
        <a class="nav-subitem" href="./products.html?theme=服飾">服飾</a>
      </div>

      <a class="nav-item" href="./member.html">會員中心</a>
      <a class="nav-item" href="./favorites.html">收藏清單</a>
      <a class="nav-item" href="./faq.html">FAQ</a>
      <a class="nav-item" href="./about.html">關於我們</a>
      <a class="nav-item" href="./contact.html">聯絡我們</a>
    </nav>
  </aside>

  <!-- ===== Search Panel ===== -->
  <section class="search-panel" id="searchPanel" aria-hidden="true">
    <div class="search-box">
      <div class="search-head">
        <div class="search-title">搜尋商品</div>
        <button class="icon-btn" id="searchCloseBtn" aria-label="關閉搜尋">✕</button>
      </div>

      <input id="searchInput" class="search-input" type="text" placeholder="輸入商品名稱…">
      <div class="search-results" id="searchResults"></div>
    </div>
  </section>

  <!-- ===== Main ===== -->
  <main class="wrap">
    <section class="hero">
      <h1>聯絡我們</h1>
      <p>
        無論是商品問題、合作邀請，或只是想和我們聊聊毛孩的日常，
        都歡迎透過以下方式與 Meow5 聯繫。
      </p>
    </section>

    <section class="cards">
      <div class="card">
        <h2><span class="icon">IG</span>Instagram</h2>
        <p>追蹤我們，看看更多毛孩日常與新品分享。</p>
        <a class="contact-link" href="https://www.instagram.com/sleigh.thinkfun?igsh=aHIxbjhnNnJna2g5" target="_blank" rel="noopener">
          @meow5
        </a>
      </div>

      <div class="card">
        <h2><span class="icon">✉</span>電子信箱</h2>
        <p>有任何問題或合作需求，歡迎來信。</p>
        <a class="contact-link" href="mailto:service@meow5.tw">service@meow5.tw</a>
      </div>
    </section>
  </main>

  <script src="./products-data.js"></script>
  <script>
    // ===== Drawer =====
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    // 商品子選單
    const productToggle = document.getElementById("productToggle");
    const productSubmenu = document.getElementById("productSubmenu");

    function openDrawer() {
      drawer.classList.add("open");
      drawer.setAttribute("aria-hidden", "false");
      overlay.hidden = false;
      menuBtn.setAttribute("aria-expanded", "true");
      document.body.style.overflow = "hidden";
    }
    function closeDrawer() {
      drawer.classList.remove("open");
      drawer.setAttribute("aria-hidden", "true");
      menuBtn.setAttribute("aria-expanded", "false");
      if(!searchPanel.classList.contains("open")) overlay.hidden = true;
      document.body.style.overflow = "";
    }

    menuBtn.addEventListener("click", openDrawer);
    closeBtn.addEventListener("click", closeDrawer);

    // 商品子選單：預設收起 + 展開/收起
    (function initProductSubmenu() {
      productToggle.setAttribute("aria-expanded", "false");
      productSubmenu.hidden = true;
      const chev = productToggle.querySelector(".chev");
      if (chev) chev.textContent = "▾";

      productToggle.addEventListener("click", () => {
        const expanded = productToggle.getAttribute("aria-expanded") === "true";
        productToggle.setAttribute("aria-expanded", String(!expanded));
        productSubmenu.hidden = expanded;
        const c = productToggle.querySelector(".chev");
        if (c) c.textContent = expanded ? "▾" : "▴";
      });
    })();

    // ===== Search =====
    const searchBtn = document.getElementById("searchBtn");
    const searchPanel = document.getElementById("searchPanel");
    const searchCloseBtn = document.getElementById("searchCloseBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    function openSearch(){
      searchPanel.classList.add("open");
      searchPanel.setAttribute("aria-hidden","false");
      overlay.hidden = false;
      document.body.style.overflow = "hidden";
      searchInput.value = "";
      searchResults.innerHTML = "";
      setTimeout(()=>searchInput.focus(), 0);
    }
    function closeSearch(){
      searchPanel.classList.remove("open");
      searchPanel.setAttribute("aria-hidden","true");
      if(!drawer.classList.contains("open")) overlay.hidden = true;
      document.body.style.overflow = "";
    }

    searchBtn.addEventListener("click", openSearch);
    searchCloseBtn.addEventListener("click", closeSearch);

    overlay.addEventListener("click", () => {
      if(drawer.classList.contains("open")) closeDrawer();
      if(searchPanel.classList.contains("open")) closeSearch();
    });

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        if(drawer.classList.contains("open")) closeDrawer();
        if(searchPanel.classList.contains("open")) closeSearch();
      }
    });

    // 即時搜尋 → 點結果跳詳情
    function renderSearchResults(list){
      searchResults.innerHTML = "";
      if(list.length === 0){
        searchResults.innerHTML = `<div style="color:rgba(0,0,0,.6);font-weight:700;padding:8px 4px;">找不到符合的商品</div>`;
        return;
      }
      list.slice(0,8).forEach(p => {
        const item = document.createElement("div");
        item.className = "search-item";
        item.innerHTML = `<div class="name">${p.name}</div><div class="meta">$${p.price}｜${p.theme}</div>`;
        item.addEventListener("click", () => location.href = `product-detail.html?id=${encodeURIComponent(p.id)}`);
        searchResults.appendChild(item);
      });
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      if(!q){ searchResults.innerHTML = ""; return; }
      const filtered = (window.PRODUCTS || []).filter(p => (p.name || "").toLowerCase().includes(q));
      renderSearchResults(filtered);
    });
  </script>
</body>
</html>
