<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的購物車</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cart-container">
      <header class="cart-header">
        <h1>Meow5</h1>
        <nav></nav>
      </header>

      <div class="cart-steps">
        <span class="active">購物清單</span>
        <span>></span>
        <span>訂購</span>
        <span>></span>
        <span>結帳</span>
      </div>

      <main class="cart-main">
        <table>
          <thead>
            <tr>
              <th>商品</th>
              <th>單價</th>
              <th>數量</th>
              <th>合計</th>
              <th>結帳</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart-item">
              <td>
                <div class="item-details">
                  <img src="item-image.png" alt="商品圖片" class="item-image" />
                  <p></p>
                </div>
              </td>
              <td>NT$1,290</td>
              <td>
                <input type="number" value="1" min="1" class="item-quantity" />
              </td>
              <td class="item-total">NT$1,290</td>
              <td><button class="remove-btn">刪除</button></td>
            </tr>
          </tbody>
        </table>

        <div class="cart-summary">
          <p>商品總金額：**NT$1,290**</p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
